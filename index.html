<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fireworks for Sarah</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
      background: black;
      height: 100%;
      width: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #surpriseBtn {
      padding: 12px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      z-index: 9999;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 28px;
      font-family: 'Courier New', monospace;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 9999;
      text-align: center;
      padding: 0 10px;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <button id="surpriseBtn">One more surprise...</button>
  <div id="message">Youâ€™re brighter than all these fireworks, Sarah ðŸ’–</div>

  <script>
    function isMobile() {
      return /iPhone|iPad|iPod|Android|webOS/i.test(navigator.userAgent);
    }

    function showSurpriseButton() {
      const btn = document.getElementById('surpriseBtn');
      if (!btn) return;
      btn.style.display = 'block';
      if (isMobile()) {
        btn.style.position = 'fixed';
        btn.style.top = '50%';
        btn.style.left = '50%';
        btn.style.transform = 'translate(-50%, -50%)';
      } else {
        btn.style.position = 'fixed';
        btn.style.bottom = '20px';
        btn.style.right = '20px';
      }
      setTimeout(() => {
        btn.style.opacity = 1;
      }, 50); // allow display to apply before fade
    }

    window.showSurpriseButton = showSurpriseButton;
  </script>
</body>
</html>
